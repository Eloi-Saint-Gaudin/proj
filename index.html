<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIMPRA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2130773faf.js" crossorigin="anonymous"></script>
    <script src="js/slideshow.js"></script>
</head>



<body>
    <div class="corps">
        <div class="tete">

            <div class="image">

                <img src="img/cuvier.jpg" alt="Le cuvier a fontainebleau">

            </div>

            <div class="menu">

                <div class="titre">

                    <h1>GRIMPRA</h1>

                </div>

                <div class="liens">

                    <div><i class="fa-solid fa-mountain"></i>Les plus beaux spots d'escalade</div>
                    <div><i class="fa-solid fa-user"></i>Les grimpeurs de legende</div>
                    <div><i class="fa-solid fa-hand"></i>des conseils de grimpeur</div>

                </div>

            </div>
        </div>

        <div class="page">

            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/ondra_silence.jpg" style="width:100%">
                    <div class="text">Adam Ondra sur Silence</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/garnbret_munich.jpg" style="width:100%">
                    <div class="text">Janja Garnbret a Munich</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/bertone_giravuelta.jpg" style="width:100%">
                    <div class="text">Oriane Bertone sur Giravuelta</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <div class="contenu">
                <div>
                    <h2><u>L'histoire du sport</u></h2>
                    <div class="texte"></div>
                </div>
                <div>
                    <h2><u>Le sport</u></h2>
                </div>
            </div>
        </div>

        <div class="pied">

        </div>
    </div>
</body>

</html>
